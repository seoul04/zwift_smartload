<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Relay Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-group label {
            font-size: 14px;
            color: #b0b0b0;
        }
        
        select, .checkbox-group {
            background: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #4a4a4a;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
        }
        
        select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .current-values {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            padding: 12px;
        }
        
        @media (max-width: 800px) {
            .current-values {
                grid-template-columns: 1fr;
            }
        }
        
        .value-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            padding: 6px 0;
            border-bottom: 1px solid #3a3a3a;
            position: relative;
        }
        
        .value-item:nth-child(odd) {
            border-right: 1px solid #3a3a3a;
            padding-right: 12px;
            margin-right: 12px;
        }
        
        .value-item:last-child {
            border-bottom: none;
        }
        
        @media (max-width: 800px) {
            .value-item:nth-child(odd) {
                border-right: none;
                padding-right: 0;
                margin-right: 0;
            }
        }
        
        .value-label {
            color: #b0b0b0;
            font-size: 20px;
            line-height: 1.2;
        }
        
        .value-display {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px; /* Minimum width to accommodate content */
        }
        
        .value-number {
            color: #e0e0e0;
            font-weight: 600;
            font-size: 20px;
            min-width: 60px;
            text-align: right;
            line-height: 20px;
            padding: 0;
            margin: 0;
            margin-left: 34px; /* Space between the dot and the value */
        }
        
        .value-unit {
            color: #888;
            font-size: 14px;
            line-height: 20px;
            padding: 0;
            margin: 0;
        }
        
        .value-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
            margin: 0;
            padding: 0;
            transform: translateY(2px); /* Fine-tune vertical alignment to center with text */
            position: absolute;
            right: 100px; /* Fixed right position to align all dots vertically */
        }
        
        .status {
            background: #2a2a2a;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
        }
        
        .status-indicator.connected {
            background: #4CAF50;
        }
        
        .device-status {
            display: flex;
            gap: 20px;
            margin-left: auto;
            flex-wrap: wrap;
        }
        
        .device-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .device-name {
            font-weight: 500;
            min-width: 50px;
        }
        
        .device-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }
        
        .device-indicator.excellent {
            background: #4CAF50;
        }
        
        .device-indicator.good {
            background: #8BC34A;
        }
        
        .device-indicator.weak {
            background: #FFC107;
        }
        
        .device-indicator.very-weak {
            background: #FF9800;
        }
        
        .device-indicator.disconnected {
            background: #666;
        }
        
        .device-rssi {
            font-size: 12px;
            color: #b0b0b0;
            min-width: 45px;
        }
        
        #plotly-chart {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 10px;
            min-height: 500px;
            width: 100%;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Z-Relay Dashboard</h1>
        
        <div class="status" id="status">
            <div class="status-indicator" id="status-indicator"></div>
            <span id="status-text">Connecting...</span>
            <div class="device-status" id="device-status"></div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="time-window">Time Window</label>
                <select id="time-window">
                    <option value="1">1 minute</option>
                    <option value="5" selected>5 minutes</option>
                    <option value="60">60 minutes</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Current Values</label>
                <div class="current-values" id="current-values">
                    <!-- Current values will be generated dynamically from metrics config -->
                </div>
            </div>
        </div>
        
        <div id="plotly-chart" class="loading">Loading chart...</div>
    </div>
    
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
