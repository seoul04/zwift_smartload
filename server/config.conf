[dongle]
serial = "/dev/ttyACM0"
#serial = "/tmp/ttyV0"

[buffer]
max_minutes = 60

[frontend]
update_interval_ms = 500

[logging]
# Log file path for raw serial port data
# Leave empty or omit to disable logging
# Example: log_file = "/var/log/zwift/serial_data.log"
log_file = "/home/christian/temp/zwift_serial.log"

# Metrics Configuration
# Each metric can be configured with the following options:
#
# display_name: Name shown in the UI (current values and chart legend)
# internal_name: Internal identifier (must match the metric name in the code)
# unit: Unit of measurement (e.g., "bpm", "W", "rpm", "km/h", "%", or "" for unitless)
# show_in_current_values: true/false - whether to show in the current values panel
# show_in_plot: true/false - whether to show in the chart plot
# color: Color for the metric line and indicator dot
#        - Can use hex codes: "#f44336", "#2196F3", etc.
#        - Can use CSS color names: "red", "blue", "navy", "orange", "darkgreen", etc.
# line_width: Width of the line in pixels (default: 2)
# line_style: Style of the line (default: "solid")
#            Options: "solid", "dash", "dot", "dashdot", "longdash", "longdashdot"
# yaxis: Which y-axis to use ("y", "y2", "y3", etc.)
#        Multiple metrics can share the same y-axis (e.g., power metrics on y2)
# yaxis_range: Optional fixed range [min, max] for the y-axis
#             If not specified, the axis will auto-scale based on data

[metrics.heart_rate]
display_name = "Heart Rate"
internal_name = "heart_rate"
unit = "bpm"
show_in_current_values = true
show_in_plot = true
color = "crimson"
line_width = 2
line_style = "solid"
yaxis = "y"
yaxis_range = [60, 180]

